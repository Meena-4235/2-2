<!DOCTYPE html>
<html>
    <body>
        <script>
            function allowDrop(ev) 
            {
                ev.preventDefault();
            }
            function drag(ev)
            { 
                ev.dataTransfer.setData("text/html",ev.target.id);
            }
            function drop(ev) 
            {
                ev.preventDefault();
                var data=ev.dataTransfer.getData("text/html");
                ev.target.appendChild(document.getElementById(data));
            }
        </script> 
        <p>Drag the image into rectangle:</p>
        <div id="div1" style="width:500px;height:400px;padding:10px;border:1px solid black;"
        ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="C:\Users\91630\Downloads\car.jpeg" alt="image"
        draggable="true" ondragstart="drag(event)"/>
    </body>
</html>
